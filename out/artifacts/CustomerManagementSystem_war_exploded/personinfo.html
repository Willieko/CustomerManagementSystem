<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/personinfo.css">
</head>
<body>
<!--头部导航-->
<div class="content-nav">
    <p>个人中心</p>
</div>
<!--信息面板-->
<div class="info-panel">
    <div class="info-panel-in">
        <span class="title">个人信息</span>
        <div class="info">
            <div class="info-in">
                <div><label>用户名:</label><input id="username" type="text"></div>
                <div><label>出生年月:</label><input type="date"></div>
                <div>
                    <label >性别:</label>
                    <select name="sex">
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
                <div>
                    <label >感情状况:</label>
                    <select name="feeling">
                        <option value="未婚">未婚</option>
                        <option value="已婚">已婚</option>
                        <option value="丧偶">丧偶</option>
                    </select>
                </div>
                <div>
                    <label >性取向:</label>
                    <select name="orientation">
                        <option value="男">男</option>
                        <option value="女">女</option>
                        <option value="通吃">通吃</option>
                    </select>
                </div>
                <div>
                    <label >星座:</label>
                    <select name="constellation">
                        <option value="白羊座">白羊座</option>
                        <option value="金牛座">金牛座</option>
                        <option value="双子座">双子座</option>
                        <option value="巨蟹座">巨蟹座</option>
                        <option value="狮子座">狮子座</option>
                        <option value="处女座">处女座</option>
                        <option value="天秤座">天秤座</option>
                        <option value="天蝎座">天蝎座</option>
                        <option value="射手座">射手座</option>
                        <option value="摩羯座">摩羯座</option>
                        <option value="水瓶座">水瓶座</option>
                        <option value="双鱼座">双鱼座</option>
                    </select>
                </div>
                <div><label>邮箱:</label><input type="text"></div>
                <div><label>手机号码:</label><input id="phone" type="number"></div>
                <div class="autograph-div"><label class="autograph-label">个性签名:</label><textarea maxlength="45" name="remark" class="autograph"></textarea></div>
                <div class="btn"><input id="sure_btn" type="button" value="确认"><input type="button" value="修改密码"></div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-1.12.4.js"></script>
<script>
    $(document).ready(function () {

        $("#sure_btn").click(function(){
            if($("#username").val()==""){
                alert("用户名不能为空");
                return;
            }else if($("#phone").val()==""){
                alert("手机号码不能为空");
                return;
            }else{
                alert("OK");
            }

        });
    })


</script>
</body>
</html>
